<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="gameTitle"> Rock - Paper - Scissors</h1>

    <div class="choices">
      <button class="choice" id="Rock">✊</button>
      <button class="choice" id="Paper">✋</button>
      <button class="choice" id="Scissors">✌️</button>
    </div>

    <div class="">
      <p class="playerSelect selection">Player: </p>
      <p class="computerSelect selection">Computer: </p>
      <p class="resultText">Game on! <br> Make a Move!</p>
    </div>

    <div class="score">
      <p class="playerScore">Player Score: <span id="playerScore" >0</span></p>
      <p class="computerScore">computer Score: <span id="computerScore">0</span></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
